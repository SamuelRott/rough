<body>

	<h1>Rough</h1>
	<p>CSS in <code>app/styles</code> will be compiled with sass, autoprefixer and you can import files from <code>node_modules</code> and <code>bower_components</code> as well.</p>
	<p>JavaScript in <code>app/scripts</code> will be compiled with browserify, babel and rollup. So you can use next-gen JavaScript and author it in ES6/ES2015 modules.</p>

	<script src="scripts/bundle.js" async></script>

</body>
